<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - Page Not Found</title>
    <link rel="stylesheet" href="/styles/style.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
            margin-top: 100px;
        }
        .error-code {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 1rem;
            line-height: 1;
        }
        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text);
        }
        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 2.5rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        .back-home {
            padding: 0.7rem 1.5rem;
            font-size: 0.95rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.25s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
        }
        .back-home:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .error-page {
                margin-top: 80px;
            }
            .error-code {
                font-size: 3rem;
            }
            .error-title {
                font-size: 2rem;
            }
            .error-message {
                font-size: 1.1rem;
            }
        }
        @media (max-width: 600px) {
            .error-page {
                padding: 1rem;
                margin-top: 70px;
            }            
            .error-code {
                font-size: 2.5rem;
            }           
            .error-title {
                font-size: 1.8rem;
            }
            .error-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            Note<span class="flow">Flow</span>
        </div>
        <div class="nav-actions">
            <a href="/" class="btn home-btn">Home</a>
        </div>
    </nav>
    
    <div class="error-page">
        <div class="error-code">404</div>
        <h1 class="error-title">Resourse unattached</h1>
        <p class="error-message">
            Sorry the page you are looking for does not exist or has been removed. Please check the URL for errors, or return to the homepage to continue browsing.
        </p>
        <a href="/" class="back-home">Back to Home</a>
    </div>
</body>
</html>
