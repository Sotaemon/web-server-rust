<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Note - NoteFlow</title>
  <link rel="stylesheet" href="./../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">Note<span class="flow">Flow</span></div>
    <div class="nav-actions">
      <a href="./../index.html" class="btn btn-outline">Home</a>
      <a href="./profile.html" class="btn btn-outline">Profile</a>
      <a href="./logout.html" class="btn btn-primary">Sign Out</a>
    </div>
  </nav>

  <div class="container">
    <div class="note-editor">
      <!-- 顶部标题区域 -->
      <div class="note-header">
        <input type="text" class="note-title" placeholder="Note Title" value="My Important Notes">
        <div class="note-meta">
          <span class="note-date"><i class="fas fa-calendar-alt"></i> Last edited: 2023-10-15</span>
          <span class="note-word-count"><i class="fas fa-file-word"></i> 345 words </span>
        </div>
      </div>

      <!-- 编辑区域 -->
      <div class="note-content">
        <textarea id="note-textarea" class="note-textarea" placeholder="Start typing your notes here...">
          # My Important Notes

          ## Project Planning
          - Define project scope and objectives
          - Identify key stakeholders
          - Set realistic timelines

          ## Team Communication
          - Daily standup meetings at 10 AM
          - Weekly progress reports
          - Use Slack for quick updates

          ## Key Deadlines
          | Task | Deadline | Owner |
          |------|----------|-------|
          | Requirement Analysis | Oct 20 | John |
          | Design Phase | Nov 5 | Sarah |
          | Development | Dec 1 | Team |

          > Remember: Communication is key to project success. Keep everyone in the loop!

          **Pro Tip:** Use Markdown to format your notes! You can:
          - Use `#` for headings
          - Use `-` for bullet points
          - Use `>` for quotes
          - Use `|` for tables
        </textarea>
      </div>

      <!-- 底部操作区域 -->
      <div class="note-actions">
        <div class="note-stats">
          <span class="note-word-count"><i class="fas fa-file-word"></i> 345 words</span>
          <span class="note-char-count"><i class="fas fa-font"></i> 2,142 characters</span>
        </div>
        <div class="action-buttons">
          <button class="btn btn-outline"><i class="fas fa-history"></i> History</button>
          <button class="btn btn-primary"><i class="fas fa-save"></i> Save Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./../scripts/editor.js"></script>
</body>
</html>
