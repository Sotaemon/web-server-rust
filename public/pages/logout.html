<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Out - NoteFlow</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 为退出页面添加特殊动画 */
    :root {
      --transition-speed: 0.4s;
    }

    body {
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }

    .logout-container {
      position: relative;
      width: 100%;
      max-width: 500px;
      padding: 2rem;
      z-index: 10;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 5;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-speed), visibility var(--transition-speed);
    }

    .overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .logout-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 2.5rem;
      width: 100%;
      max-width: 450px;
      transform: translateY(50px);
      opacity: 0;
      transition: all var(--transition-speed) ease-out;
      position: relative;
      overflow: hidden;
    }

    .logout-card.active {
      transform: translateY(0);
      opacity: 1;
    }

    .logout-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
    }

    .logout-icon {
      font-size: 4.5rem;
      color: var(--primary);
      text-align: center;
      margin-bottom: 1.5rem;
      animation: bounce 1s infinite alternate;
    }

    .logout-title {
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 1rem;
      color: var(--primary);
    }

    .logout-message {
      text-align: center;
      color: var(--gray);
      font-size: 1.1rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 2.5rem;
      width: 100%;
    }

    .progress-fill {
      height: 100%;
      background: var(--primary);
      width: 0%;
      transition: width 0.8s ease-in-out;
      border-radius: 4px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 1.5rem;
    }

    .btn {
      flex: 1;
      padding: 0.8rem 1.5rem;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
      border: none;
    }

    .btn-outline {
      background: transparent;
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      color: var(--gray);
      font-size: 0.9rem;
      opacity: 0.8;
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    /* 响应式调整 */
    @media (max-width: 600px) {
      .logout-card {
        padding: 2rem 1.5rem;
      }
      
      .logout-title {
        font-size: 1.8rem;
      }
      
      .logout-message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- 遮罩层 -->
  <div class="overlay" id="overlay"></div>

  <!-- 退出卡片 -->
  <div class="logout-container">
    <div class="logout-card" id="logoutCard">
      <div class="logout-icon">
        <i class="fas fa-sign-out-alt"></i>
      </div>
      <h1 class="logout-title">Signing Out</h1>
      <p class="logout-message">You're about to leave NoteFlow. Your notes are safe and will be available when you return.</p>
      
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      
      <div class="btn-group">
        <button class="btn btn-outline" id="cancelBtn">Cancel</button>
        <button class="btn btn-primary" id="confirmBtn">Confirm</button>
      </div>
      
      <div class="footer">
        <p>Logging out of NoteFlow</p>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const logoutCard = document.getElementById('logoutCard');
      const overlay = document.getElementById('overlay');
      const progressFill = document.getElementById('progressFill');
      const confirmBtn = document.getElementById('confirmBtn');
      const cancelBtn = document.getElementById('cancelBtn');
      
      // 显示卡片动画
      setTimeout(() => {
        logoutCard.classList.add('active');
        overlay.classList.add('active');
      }, 100);
      
      // 模拟进度条
      let progress = 0;
      const progressInterval = setInterval(() => {
        progress += 5;
        progressFill.style.width = progress + '%';
        
        if (progress >= 100) {
          clearInterval(progressInterval);
          // 3秒后自动跳转
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 1500);
        }
      }, 100);
      
      // 确认按钮
      confirmBtn.addEventListener('click', function() {
        // 模拟退出过程
        progressFill.style.width = '100%';
        confirmBtn.textContent = 'Logging out...';
        confirmBtn.disabled = true;
        
        // 3秒后跳转
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      });
      
      // 取消按钮
      cancelBtn.addEventListener('click', function() {
        // 隐藏卡片
        logoutCard.classList.remove('active');
        overlay.classList.remove('active');
        
        // 2秒后返回主页
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);
      });
      
      // 点击遮罩层取消
      overlay.addEventListener('click', function() {
        cancelBtn.click();
      });
    });
  </script>
</body>
</html>
