<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Dashboard - NoteFlow</title>
    <link rel="stylesheet" href="./../styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  </head>
<body>
  <nav class="navbar">
    <div class="logo">Note<span class="flow">Flow</span></div>
    <div class="nav-actions">
      <button class="btn profile-btn" onclick="window.location.href='profile.html'">Profile</button>
      <a href="/" class="btn home-btn">Home</a>
      <a href="#" class="btn login-btn">Logout</a>
    </div>
  </nav>

  <section class="dashboard-section">
    <div class="container">
      <h1>My Notes</h1>
      <p class="subtitle">Easily manage and find all your notes.</p>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search notes..." />
        <button class="btn btn-search" onclick="searchNotes()">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        </button>
      </div>

      <!-- Notes List -->
      <div id="notesContainer" class="notes-grid">
        <!-- Sample Note Card -->
        <div class="note-card">
          <h3>Sample Note Title</h3>
          <p>This is a summary of the note content...</p>
          <div class="card-actions">
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">Delete</button>
          </div>
        </div>
        <!-- More note cards... -->
      </div>

      <!-- Add New Note Button -->
      <button class="btn add-note-btn" onclick="addNewNote()">Add New Note</button>
    </div>
  </section>

  <script>
    // Example function: Simulate note search
    function searchNotes() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const notes = document.querySelectorAll('.note-card');
      notes.forEach(note => {
        const title = note.querySelector('h3').textContent.toLowerCase();
        const content = note.querySelector('p').textContent.toLowerCase();
        if (title.includes(query) || content.includes(query)) {
          note.style.display = 'block';
        } else {
          note.style.display = 'none';
        }
      });
    }

    // Example function: Add new note (in real application, this should open a modal or redirect to edit page)
    function addNewNote() {
      alert('Coming soon: Redirect to create new note page');
      // Actual code should be:
      // window.location.href = 'edit-note.html';
    }
  </script>
</body>
</html>
