<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - NoteFlow</title>
  <link rel="stylesheet" href="./../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <nav class="navbar">
    <div class="logo">
      <span class="flow">note</span>flow
    </div>
    <div class="nav-actions">
      <a href="./../index.html" class="btn home-btn"><i class="fas fa-home"></i>Home</a>
      <a href="./login.html" class="btn login-btn"><i class="fas fa-sign-in-alt"></i>Login</a>
    </div>
  </nav>

  <section class="register-section">
    <div class="container">
      <h1>Create your NoteFlow account</h1>
      <p class="subtitle">Powered by Rust. Fast, reliable, and beautiful.</p>
      
      <form class="register-form">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="your@email.com" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a strong password" required>
        </div>
        
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        
        <div class="terms">
          <input type="checkbox" id="terms" required>
          <label for="terms">I agree to the <a href="./terms.html">Terms of Service</a></label>
        </div>

        <button type="submit" class="btn register-btn">
          <i class="fas fa-user-plus"></i> Create Account
        </button>
        
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
      </form>
    </div>
  </section>

  <script src="./../scripts/register.js"></script>
</body>
</html>
